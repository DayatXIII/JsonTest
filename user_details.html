<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Details</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">User Details</h2>
        <div class="row">
            <div class="col-2">ID:</div>
            <div id="id" class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-2">Name:</div>
            <div id="name" class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-2">Username:</div>
            <div id="username" class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-2">E-Mail:</div>
            <div id="email" class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-2">Street:</div>
            <div id="street" class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-2">Suite:</div>
            <div id="suite" class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-2">City:</div>
            <div id="city" class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-2">Zipcode:</div>
            <div id="zipcode" class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-2">Phone:</div>
            <div id="phone" class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-2">Website:</div>
            <div id="website" class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-2">Company:</div>
            <div id="company" class="col-10"></div>
        </div>
        <div class="row">
            <a href="index.html" class="ml-3 mt-3 btn btn-primary">Back</a>
        </div>
    </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
